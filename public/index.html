<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="pwd-gerada">Selecione as Opções</div>
    
    <p>Quantidades de caracteres <input value="8" type="number" class="qtd-caractres" min="5" max="30"> </p>
    
    <p>Adicionar minusculas <input type="checkbox" class="ckb-minusculas ckb" checked></p>
    <p>Adicionar maiúsculas <input type="checkbox" class="ckb-maiusculas ckb"></p>
    <p>Adicionar números <input type="checkbox" class="ckb-numeros ckb"></p>
    <p>Adicionar símbolos <input type="checkbox" class="ckb-simbolos ckb"></p>
    <button class="botao-gerar">Gerar Senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
